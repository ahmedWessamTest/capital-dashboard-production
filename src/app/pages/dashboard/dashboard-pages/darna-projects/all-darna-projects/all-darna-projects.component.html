


<div class="flex justify-center items-center min-h-screen">
    <div class="card w-full max-w-4xl">
        <button pButton label="Add Project" icon="pi pi-plus" class="my-4 text-right" (click)="router.navigate(['/dashboard/menu/add-darna-projects'])"></button>

      <h2 class="card-title text-center mb-6">Projects List</h2>

      <p-table [value]="projects" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>English Title</th>
            <th>Arabic Title</th>
            <!-- <th>Actions</th> -->
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-project>
          <tr>
            <td>{{ project.en_project_title }}</td>
            <td>{{ project.ar_project_title }}</td>
            <!-- <td>
              <p-inputSwitch
                [(ngModel)]="project.active_status"
                [trueValue]="'1'"
                [falseValue]="'0'"
                (onChange)="onStatusChange(project, $event)"
              ></p-inputSwitch>
            </td> -->
            <!-- <td>
              <p-button
                icon="pi pi-pencil"
                styleClass="p-button-text"
                [routerLink]="['/dashboard/menu/edit-darna-projects', project.id]"
              ></p-button>
            </td> -->
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  
  @if (message.text) {
    <div [ngClass]="{
      'bg-green-100 border-green-400 text-green-700': message.type === 'success',
      'bg-red-100 border-red-400 text-red-700': message.type === 'error'
    }" class="border px-4 py-3 rounded relative mb-4 max-w-4xl mx-auto" role="alert">
      <strong class="font-bold">{{ message.type === 'success' ? 'Success!' : 'Error!' }}</strong>
      <span class="block sm:inline ml-2">{{ message.text }}</span>
    </div>
  }
