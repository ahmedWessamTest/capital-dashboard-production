<div class="p-4 max-w-7xl mx-auto">
  <!-- Job Claim Details -->
  <h2 class="text-2xl font-bold mb-4 text-gray-800">
    Professional Claim Details
  </h2>
  <div class="overflow-x-auto">
    <p-table
      [value]="jobClaimData"
      [scrollable]="true"
      scrollHeight="auto"
      styleClass="p-datatable-striped p-datatable-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="bg-gray-100 text-gray-700 font-semibold min-w-[200px]">
            Field
          </th>
          <th class="bg-gray-100 text-gray-700 font-semibold min-w-[250px]">
            Value
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td class="font-bold text-[#4dade0] uppercase">{{ row.field }}</td>
          <td>{{ row.value }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- User Details -->
  <h2 class="text-2xl font-bold my-4 text-gray-800">User Details</h2>
  <div class="overflow-x-auto">
    <p-table
      [value]="userData"
      [scrollable]="true"
      scrollHeight="auto"
      styleClass="p-datatable-striped p-datatable-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="bg-gray-100 text-gray-700 font-semibold min-w-[200px]">
            Field
          </th>
          <th class="bg-gray-100 text-gray-700 font-semibold min-w-[250px]">
            Value
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td class="font-bold text-[#4dade0] uppercase">{{ row.field }}</td>
          <td>{{ row.value }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- Category Details -->
  <h2 class="text-2xl font-bold my-4 text-gray-800">Category Details</h2>
  <div class="overflow-x-auto">
    <p-table
      [value]="categoryData"
      [scrollable]="true"
      scrollHeight="auto"
      styleClass="p-datatable-striped p-datatable-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="bg-gray-100 text-gray-700 font-semibold min-w-[200px]">
            Field
          </th>
          <th class="bg-gray-100 text-gray-700 font-semibold min-w-[250px]">
            Value
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td class="font-bold text-[#4dade0] uppercase">{{ row.field }}</td>
          <td [innerHTML]="row.value"></td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <!-- Job Insurance Details -->
  <ng-container *ngIf="jobInsuranceData.length > 0">
    <!-- Conditionally render section -->
    <h2 class="text-2xl font-bold my-4 text-gray-800">
      Professional Insurance Details
    </h2>
    <div class="overflow-x-auto">
      <p-table
        [value]="jobInsuranceData"
        [scrollable]="true"
        scrollHeight="auto"
        styleClass="p-datatable-striped p-datatable-sm"
      >
        <ng-template pTemplate="header">
          <tr>
            <th class="bg-gray-100 text-gray-700 font-semibold min-w-[200px]">
              Field
            </th>
            <th class="bg-gray-100 text-gray-700 font-semibold min-w-[250px]">
              Value
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td class="font-bold text-[#4dade0] uppercase">{{ row.field }}</td>
            <td>{{ row.value }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </ng-container>
</div>
